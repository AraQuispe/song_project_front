<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de canciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list>
    <app-item-song *ngFor="let message of getMessages()" [message]="message"></app-item-song>
  </ion-list>
</ion-content>
