<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <h2>Nueva canción</h2>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input placeholder="Ingrese el nombre de la canción" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Artista: </ion-label>
      <ion-input placeholder="Ingrese el nombre del artista" ></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block">Guardar</ion-button>

</ion-content>
